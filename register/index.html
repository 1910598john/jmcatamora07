<!DOCTYPE html>
<html>
<head>
    <title>Payroll System | Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/main.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-5 p-5" style="background-color: var(--teal);">
            <div class="text-center">
                <h2 class="text-white">PAYROLL SYSTEM</h2>
                <p class="text-white">REGISTRATION</p>
            </div>
            <br>
            <div style="display: flex;align-items: center;">
                <div style="flex:2;height:1px;background:rgba(0,0,0,0.1);"></div>
                <div style="flex:1;display:grid;place-items:center;color:#fff;">Step 1</div>
                <div style="flex:2;height:1px;background:rgba(0,0,0,0.1);"></div>
            </div>
            <div class="fingerprint-login d-flex align-items-center justify-content-center pt-2 pb-4">
                <div style="width:25%;padding:5px;border:1px solid #fff;margin-right:30px;">
                    <img src="../src/images/fingerprint_img.png" style="width:100%;"/>
                </div>
                <p class="text-white" style="font-size:20px;">Scan your<br> Fingerprint</p>
            </div>

            <div style="display: flex;align-items: center;">
                <div style="flex:2;height:1px;background:rgba(0,0,0,0.1);"></div>
                <div style="flex:1;display:grid;place-items:center;color:#fff;">Step 2</div>
                <div style="flex:2;height:1px;background:rgba(0,0,0,0.1);"></div>
            </div>
            <div class="form">
                <form id="registrationForm">
                    <div class="input-group mb-2 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg></span>
                        </div>
                        <input type="text" readonly class="form-control" name="name" placeholder="Name" aria-label="name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg></span>
                        </div>
                        <input type="text" readonly class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                            </svg></span>
                        </div>
                        <input type="password" readonly class="form-control" placeholder="Password" name="password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-lock2-fill" viewBox="0 0 16 16">
                                <path d="M7 7a1 1 0 0 1 2 0v1H7z"/>
                                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M10 7v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V9.3c0-.627.46-1.058 1-1.224V7a2 2 0 1 1 4 0"/>
                              </svg></span>
                        </div>
                        <input type="password" readonly class="form-control" placeholder="Confirm password" name="confirm" aria-label="Password" aria-describedby="basic-addon1">
                    </div>

                    <input disabled onclick="registerAdmin()" style="width: 100%;background:var(--lg);color: var(--gray-dark);border:none;padding: 8px;border-radius: 4px;" type="submit" value="Register"/>
                </form>
                <!--<a class="text-white" style="cursor:pointer;">Register</a>-->
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
